<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoLink Mobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4A1C0E;
            margin: 0;
            padding: 0;
        }

        .header-custom {
            background-color: #fff3b0;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mobile-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            min-height: calc(100vh - 60px);
            background-color: #ffffff;
        }

        .content-padding {
            padding: 20px;
        }

        .logo-img {
            max-width: 80px;
            height: auto;
        }

        .header-title {
            font-weight: bold;
            font-size: 1.5rem;
            border-bottom: 3px solid #4A1C0E;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 30px;
        }

        .eco-card {
            background-color: #E6A141;
            border-radius: 20px;
            border: none;
            color: #4A1C0E;
            padding: 20px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 240px;
            transition: transform 0.2s;
            position: relative;
        }

        .eco-card-wide {
            background-color: #E6A141;
            border-radius: 15px;
            color: #4A1C0E;
            padding: 15px 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
            font-size: 1.3rem;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .eco-card:active, .eco-card-wide:active {
            transform: scale(0.98);
            background-color: #d18f36;
        }

        .eco-card h3 {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
            margin: 0;
        }

        .card-main-img {
            width: 140px;
            height: 140px;
            object-fit: contain;
        }

        .arrow-icon {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header class="header-custom">
        <img src="assets/imgs/EcoLink_logo.png" alt="Logo EcoLink" class="logo-img">
    </header>

    <div class="mobile-container">
        <div class="content-padding">
            <div class="text-start">
                <h1 class="header-title">Bem-vindo ao EcoLink!</h1>
            </div>

            <div class="row g-3">
                <div class="col-6">
                    <a href="pages/ReadQRCode.html" class="eco-card shadow-sm">
                        <h3>Ler<br>QR-Codes</h3>
                        <img src="assets/imgs/QRCode_icon.png" alt="QR Code" class="card-main-img">
                        <i class="fa-solid fa-chevron-right arrow-icon"></i>
                    </a>
                </div>
                <div class="col-6">
                    <a href="#" class="eco-card shadow-sm">
                        <h3>Ver história completa</h3>
                        <img src="assets/imgs/Historia_icon.png" alt="Histórico" class="card-main-img">
                        <i class="fa-solid fa-chevron-right arrow-icon"></i>
                    </a>
                </div>
            </div>

            <a href="pages/EcoLinkAbout.html" class="eco-card-wide shadow-sm">
                <span>Sobre o EcoLink</span>
                <i class="fa-solid fa-chevron-right"></i>
            </a>
        </div>
    </div>
</body>
</html>
