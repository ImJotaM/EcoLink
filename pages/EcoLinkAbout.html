<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre o EcoLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4A1C0E;
            margin: 0;
            padding: 0;
        }

        .header-custom {
            background-color: #fff3b0;
            width: 100%;
            padding: 12px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .back-button {
            color: #4A1C0E;
            font-size: 1.2rem;
            text-decoration: none;
            position: absolute;
            left: 20px;
        }

        .logo-img {
            max-width: 80px;
            height: auto;
        }

        .mobile-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        .content-padding {
            padding: 25px;
        }

        .page-title {
            font-weight: bold;
            font-size: 1.6rem;
            border-bottom: 3px solid #4A1C0E;
            display: inline-block;
            padding-bottom: 2px;
            margin-bottom: 30px;
        }

        .subtitle-centered {
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .content-text {
            font-size: 1rem;
            line-height: 1.4;
            text-align: justify;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <header class="header-custom">
        <a href="../index.html" class="back-button">
            <i class="fa-solid fa-chevron-left"></i>
        </a>
        <img src="../assets/imgs/EcoLink_logo.png" alt="Logo EcoLink" class="logo-img">
    </header>

    <div class="mobile-container">
        <div class="content-padding">
            <div class="text-start">
                <h1 class="page-title">Sobre o EcoLink</h1>
            </div>

            <div class="subtitle-centered">
                Conectar, informar, preservar
            </div>

            <div class="content-text">
                Descrição EcoLink
            </div>
        </div>
    </div>
</body>
</html>
