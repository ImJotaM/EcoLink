<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoLink - Ler QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        body {
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4A1C0E;
            margin: 0;
            padding: 0;
        }

        .header-custom {
            background-color: #fff3b0;
            width: 100%;
            padding: 12px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .back-button {
            color: #4A1C0E;
            font-size: 1.2rem;
            text-decoration: none;
            position: absolute;
            left: 20px;
        }

        .logo-img {
            max-width: 80px;
            height: auto;
        }

        .mobile-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        .content-padding {
            padding: 25px;
        }

        .page-title {
            font-weight: bold;
            font-size: 1.6rem;
            border-bottom: 3px solid #4A1C0E;
            display: inline-block;
            padding-bottom: 2px;
            margin-bottom: 60px;
        }

        .qr-scanner-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .qr-scanner-img {
            width: 100%;
            max-width: 280px;
            height: auto;
            display: block;
            opacity: 0.6;
        }

        #reader {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            border: none !important;
        }

        #reader img { display: none; }
        #reader__dashboard_section_csr button {
            background-color: #E6A141 !important;
            color: #4A1C0E !important;
            border: none !important;
            padding: 10px 20px !important;
            border-radius: 10px !important;
            font-weight: bold !important;
            margin-top: 10px !important;
        }

        .manual-input-container {
            margin-top: 25px;
        }

        .manual-input-container label {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #4A1C0E;
            display: block;
        }

        .input-group {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        .input-group input {
            border: 1px solid #ddd;
            border-right: none;
            padding: 12px 15px;
            font-size: 1rem;
        }

        .input-group input:focus {
            border-color: #E6A141;
            box-shadow: 0 0 0 3px rgba(230, 161, 65, 0.2);
            outline: none;
        }

        .input-group button {
            background-color: #E6A141;
            border: 1px solid #E6A141;
            color: #4A1C0E;
            font-weight: bold;
            padding: 0 20px;
            transition: all 0.2s;
        }

        .input-group button:hover {
            background-color: #d18f36;
            border-color: #d18f36;
        }

        .input-group button:active {
            transform: scale(0.98);
        }

    </style>
</head>
<body>
    <header class="header-custom">
        <a href="../index.html" class="back-button">
            <i class="fa-solid fa-chevron-left"></i>
        </a>
        <img src="../assets/imgs/EcoLink_logo.png" alt="Logo EcoLink" class="logo-img">
    </header>
    <div class="mobile-container">
        <div class="content-padding">
            <div class="text-start">
                <h1 class="page-title">Ler QR-Codes</h1>
            </div>

            <div id="reader"></div>

            <button id="startCamera" class="btn btn-warning w-100 mb-3">
                <i class="fa-solid fa-camera me-2"></i>Ativar câmera
            </button>

            <div class="manual-input-container">
                <label for="manualCode"><i class="fa-solid fa-keyboard me-2"></i>Inserir código manualmente</label>
                <div class="input-group">
                    <input type="text" id="manualCode" class="form-control" placeholder="Digite o código...">
                    <button class="btn" type="button" id="submitManualCode">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../JS/QR_Reader.js"></script>
</body>
</html>
